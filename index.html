<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradient Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <div
      class="gradient-box min-h-screen flex md:flex-row flex-col justify-center gap-12 md:p-8 p-4"
      id="gradient-box"
    >
      <div
        class="flex flex-col space-y-2 gap-2 [&>*]:gap-2 [&>*]:items-center [&>*]:font-bold [&>*]:flex"
      >
        <div class="flex-row text-white md:justify-between">
          <label for="color1">Color 1</label>
          <input
            type="color"
            id="color1"
            value="#ff0000"
            class="rounded-md focus:border-blue-500"
          />
        </div>
        <div class="flex-row text-white md:justify-between">
          <label for="color2">Color 2</label>
          <input
            type="color"
            id="color2"
            value="#00ff00"
            class="rounded-md focus:border-blue-500"
          />
        </div>

        <div class="md:justify-between">
          <label for="gradient-type" class="text-white">Type:</label>
          <select
            id="gradient-type"
            class="rounded-md p-1 focus:border-blue-500"
          >
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
          </select>
        </div>

        <div class="md:justify-between">
          <label for="direction" class="text-white">Direction:</label>
          <select id="direction" class="rounded-md p-1 focus:border-blue-500">
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="top right">Top Right</option>
            <option value="top left">Top Left</option>
            <option value="bottom right">Bottom Right</option>
            <option value="bottom left">Bottom Left</option>
          </select>
        </div>
        <a href="/random.html" class="text-white underline flex justify-center"
          >Go Random</a
        >
      </div>
    </div>
    <iframe
      src="../public/team.html"
      width="100%"
      height="500px"
      frameborder="0"
    ></iframe>
    <div class="container mx-auto p-8 text-white">
      <div class="grid gap-12 md:grid-cols-2">
        <div class="space-y-4">
          <h2 class="text-3xl font-bold">Contact Us</h2>
          <form class="space-y-4 font-semibold" id="contactForm">
            <div class="space-y-2">
              <label for="name">Name</label>
              <input
                required
                class="bg-gray-800 rounded-md p-2 w-full"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="space-y-2">
              <label for="email">Email</label>
              <input
                required
                class="bg-gray-800 rounded-md p-2 w-full"
                id="email"
                placeholder="Enter your email"
                type="email"
              />
            </div>
            <div class="space-y-2">
              <label for="subject">Subject</label>
              <input
                required
                class="bg-gray-800 rounded-md p-2 w-full"
                id="subject"
                placeholder="Enter your subject"
              />
            </div>
            <div class="space-y-2 flex flex-col">
              <label for="message">Message</label>
              <textarea
                required
                class="bg-gray-800 rounded-md p-2 w-full resize-none"
                id="message"
                rows="2"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="space-y-4">
          <h2 class="text-3xl font-bold">Gymrat Contact Info</h2>
          <div class="p-4 space-y-2">
            <h3 class="text-xl font-semibold">Address</h3>
            <p>123 Fitness St, Muscle City, 90001</p>
          </div>
          <div class="p-4 space-y-2">
            <h3 class="text-xl font-semibold">Phone Number</h3>
            <p>(+20) 110 219 1344</p>
          </div>
          <div class="p-4 space-y-2">
            <h3 class="text-xl font-semibold">Email</h3>
            <a href="mailto:ramadanebrahim791@gmil.com" class="underline"
              >ramadanebrahim791@gmil.com</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      const color1 = document.getElementById("color1");
      const color2 = document.getElementById("color2");
      const gradientType = document.getElementById("gradient-type");
      const direction = document.getElementById("direction");
      const gradientBox = document.getElementById("gradient-box");

      function setGradient() {
        if (gradientType.value === "linear") {
          gradientBox.style.background = `linear-gradient(to ${direction.value}, ${color1.value}, ${color2.value})`;
        } else if (gradientType.value === "radial") {
          gradientBox.style.background = `radial-gradient(${color1.value}, ${color2.value})`;
        }
      }

      gradientType.addEventListener("change", setGradient);
      color1.addEventListener("input", setGradient);
      color2.addEventListener("input", setGradient);
      direction.addEventListener("change", setGradient);

      // Initial gradient setting
      setGradient();

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formFieldIds = ["name", "email", "subject", "message"];
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value,
          };
          console.log("Form Data:", formData);

          formFieldIds.forEach((fieldId) => {
            document.getElementById(fieldId).value = "";
          });
        });
    </script>
  </body>
</html>
